services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-inventory_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-inventory_pass}
      POSTGRES_DB: ${POSTGRES_DB:-inventory_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-inventory_user} -d ${POSTGRES_DB:-inventory_db}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_ENV: ${APP_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      POSTGRES_USER: ${POSTGRES_USER:-inventory_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-inventory_pass}
      POSTGRES_DB: ${POSTGRES_DB:-inventory_db}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      ASYNC_DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-inventory_user}:${POSTGRES_PASSWORD:-inventory_pass}@db:5432/${POSTGRES_DB:-inventory_db}
      DATABASE_URL: postgresql://${POSTGRES_USER:-inventory_user}:${POSTGRES_PASSWORD:-inventory_pass}@db:5432/${POSTGRES_DB:-inventory_db}
    ports:
      - "8000:8000"
    volumes:
      - .:/app  # Mount source for development hot-reload (remove in prod)

volumes:
  postgres_data:
